version: '3.8'

services:
  seqgpt-docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seqgpt-docs
    ports:
      - "3002:3000"
    volumes:
      # Mount the docs for hot-reload during development
      - .:/app
      # Exclude node_modules if they exist
      - /app/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
